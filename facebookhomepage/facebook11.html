<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fbstyle.css">


</head>

<body>



    <nav class="fb-nav">
        <div class="container">
            <div class="overall-nav">
                <div class="fb-heading">
                    <h1 class="facebook-text">facebook</h1>
                </div>
                <div class="login-section">
                    <div class="email-textbox">
                        <span>Email or phone</span>
                        <form action="">
                            <input type="email" placeholder="email">
                        </form>
                    </div>
                    <div class="password-login">
                        <div>
                            <span> Password</span>
                            <form action="">
                                <input type="password" placeholder="password">
                            </form>
                            <a href="">forgotten account?</a>
                        </div>

                        <button class="login-button" type="submit">
                            LOGIN
                        </button>

                    </div>

                </div>

            </div>




        </div>


    </nav>

    <section class="user-details">
        <div class="overall-data">

            <div class="left-data">

                <p class="left-para">facebook helps you connect and share with the people in your life</p>
                <img src="Network.png" alt="" class="network-image" />


            </div>
            <div class="right-data">
                <div>
                    <h2 class="signup-text">Sign Up</h2>
                    <span class="free-text">It's free and anyone can join</span>
                </div>

                <form class="data-form">
                    <label for="" class="label-text">First Name:</label>
                    <input type="text" class="input">
                </form>
                <form class="data-form">
                    <label for="" class="label-text">Last Name:</label>
                    <input type="text" class="input">
                </form>
                <form class="data-form">
                    <label for="" class="label-text">Your Email:</label>
                    <input type="text" class="input">
                </form>
                <form class="data-form newpassword">
                    <label for="" class="label-text">New Password:</label>
                    <input type="password" class="input">
                </form>
                <form class="data-form Gender">
                    <input type="radio" name="aa">
                        <label>Female</label>
                        <input type="radio" name="aa">
                        <label>Male</label>
                        <input type="radio" name="aa">
                        <label>Others</label>
                    </select>

                </form>
                <form action="" class="data-form birthday-margin">
                    <label for="birtday" class="label-text">Birthday:</label>
                    <select name="Month" id="Month">
                        <option value="">Month</option>
                        <option value="">JAN</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                        <option value="">Apr</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">Aug</option>
                        <option value="">Sep</option>
                        <option value="">Oct</option>
                        <option value="">Nov</option>
                        <option value="">Dec</option>
                    </select>
                    <select name="Day" id="day">
                        <option value="">Day</option>
                        Ajuu, [Jan 2, 2024 at 4:18 PM]
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                        <option value="">04</option>
                        <option value="">05</option>
                        <option value="">06</option>
                        <option value="">07</option>
                        <option value="">08</option>
                        <option value="">09</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                        <option value="">15</option>
                    </select>
                    <select name="year" id="">
                        <option value="">Year</option>
                        <option value="">1992</option>
                        <option value="">Year</option>
                        <option value="">1993</option>
                        <option value="">1994</option>
                        <option value="">1995</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                        <option value="">2000</option>





                    </select>
                </form>
                <div class="signup-overall">
                    <span class="label-text question">Why do I need to provide this ?</span>
                    <button class="signup">
                        Sign Up
                    </button>
                </div>



            </div>



        </div>




    </section>










</body>

</html>
